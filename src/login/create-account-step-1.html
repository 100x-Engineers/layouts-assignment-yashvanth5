<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x</title>
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-neutral-1000 w-full h-full">
    <main
      class="flex w-full h-full pt-0 pr-0.9375 pb-5 pl-0.9375 flex-col rounded-2xl items-start gap-3 flex-shrink-0"
    >
      <div class="flex py-3 items-center h-12 gap-5 self-stretch">
        <a href="./index.html"
          ><img
            src="../../public/images/create-account-1-signup-x.svg"
            alt="X back button"
          />
        </a>
        <p
          class="text-neutral-50 font-bold leading-normal not-italic text-base"
        >
          Step 1 of 4
        </p>
      </div>

      <div class="flex flex-col items-start gap-5 self-stretch">
        <p class="text-2xl text-neutral-50 not-italic font-bold leading-normal">
          Create your account
        </p>

        <div class="flex flex-col w-full gap-8 items-start self-stretch">
          <fieldset
            class="flex items-center border gap-2.5 border-solid rounded border-neutral-500 h-14 focus-within:border-twitter-blue group w-full py-4 px-3"
          >
            <legend
              class="text-neutral-500 text-xs font-medium w-12 h-4 leading-normal text-center group-focus-within:text-twitter-blue not-italic"
            >
              Name
            </legend>

            <input
              class="w-full bg-transparent focus:outline-none text-neutral-500 placeholder:text-neutral-500 group-focus-within:text-neutral-50"
              type="text"
              placeholder="Name"
            />
          </fieldset>

          <fieldset
            class="flex items-center border gap-2.5 border-solid rounded border-neutral-500 h-14 focus-within:border-twitter-blue group w-full py-4 px-3"
          >
            <legend
              class="text-neutral-500 text-xs font-medium w-12 h-4 leading-normal text-center group-focus-within:text-twitter-blue not-italic"
            >
              Email
            </legend>

            <input
              class="w-full bg-transparent focus:outline-none text-neutral-500 placeholder:text-neutral-500 group-focus-within:text-neutral-50"
              type="email"
              placeholder="Email"
            />
          </fieldset>

          <div class="flex flex-col items-start gap-2 self-stretch">
            <h4 class="text-neutral-50 text-base font-bold leading-normal">
              Date of birth
            </h4>
            <p
              class="text-para-color text-sm not-italic font-normal leading-normal"
            >
              This will not be shown publicly. Confirm your own age, even if
              this account is for a business, a pet, or something else.
            </p>
          </div>

          <div class="flex items-center gap-3 self-stretch">
            <fieldset
              class="flex items-center border gap-2.5 border-solid rounded border-neutral-500 h-14 focus-within:border-twitter-blue group w-44 py-4 px-3"
            >
              <legend
                class="text-neutral-500 text-xs font-medium w-12 h-4 leading-normal text-center group-focus-within:text-twitter-blue not-italic"
              >
                Month
              </legend>

              <select
                class="w-full bg-transparent focus:outline-none text-neutral-500 placeholder:text-neutral-500 group-focus-within:text-neutral-50"
              >
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
              </select>
            </fieldset>

            <fieldset
              class="flex items-center border gap-2.5 border-solid rounded border-neutral-500 h-14 focus-within:border-twitter-blue group w-20 py-4 px-3"
            >
              <legend
                class="text-neutral-500 text-xs font-medium w-8 h-4 leading-normal text-center group-focus-within:text-twitter-blue not-italic"
              >
                Day
              </legend>

              <select
                class="w-full bg-transparent focus:outline-none text-neutral-500 placeholder:text-neutral-500 group-focus-within:text-neutral-50"
              >
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </select>
            </fieldset>

            <fieldset
              class="flex items-center border gap-2.5 border-solid rounded border-neutral-500 h-14 focus-within:border-twitter-blue group w-24 py-4 px-3"
            >
              <legend
                class="text-neutral-500 text-xs font-medium w-12 h-4 leading-normal text-center group-focus-within:text-twitter-blue not-italic"
              >
                Month
              </legend>

              <select
                class="w-full bg-transparent focus:outline-none text-neutral-500 placeholder:text-neutral-500 group-focus-within:text-neutral-50"
              >
                <option>2023</option>
                <option>2022</option>
                <option>2021</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2015</option>
                <option>2014</option>
                <option>2013</option>
                <option>2012</option>
                <option>2011</option>
                <option>2010</option>
                <option>2009</option>
                <option>2008</option>
                <option>2007</option>
                <option>2006</option>
                <option>2005</option>
                <option>2004</option>
                <option>2003</option>
                <option>2002</option>
                <option>2001</option>
                <option>2000</option>
              </select>
            </fieldset>
          </div>
        </div>
      </div>
    </main>

    <a href="./create-account-step-2.html">
      <section
        class="flex pt-20 pr-5 pb-0 pl-5 flex-col justify-end items-center gap-2.5 self-stretch flex-grow-1 flex-shrink-0 flex-basis-0"
      >
        <button
          class="w-80 sm:w-full flex justify-center items-center bg-neutral-500 py-3 px-6 rounded-4.0625 shadow-custom-shadow-one backdrop-blur-sm"
        >
          <div
            class="font-bold leading-normal text-base text-neutral-1000 text-center"
          >
            Create Account
          </div>
        </button>
      </section>
    </a>
  </body>
</html>
